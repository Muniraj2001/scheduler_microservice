<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    {% load static %}  <!-- Add this line to load the static files -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Scheduled Jobs</h1>
    <table>
        <thead>
            <tr>
                <th>Job Name</th>
                <th>Schedule</th>
                <th>Last Run</th>
                <th>Next Run</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.name }}</td>
                <td>{{ job.schedule }}</td>
                <td>{{ job.last_run }}</td>
                <td>{{ job.next_run }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No jobs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
